<div class="row">
    <form ng-submit="loginCtrl.login()" class="col-xs-12 col-sm-9 col-md-7 col-lg-5">
        <div class="card">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" ng-model="loginCtrl.credentials.username" required minlength="5">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="loginCtrl.credentials.password" required minlength="5">
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </div>
    </form>
</div>
