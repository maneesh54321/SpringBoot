<div class="row">
    <form ng-submit="loginCtrl.login()" class="col-xs-12 col-sm-9 col-md-7 col-lg-5">
        <div class="card">
            <div class="card-header h4">
                Login
            </div>
            <div class="card-body">
            	<div class="input-group mb-3">
            		<div class="input-group-prepend">
    					<span class="input-group-text"><i class="fas fa-user"></i></span>
					</div>
					<input type="text" name="username" id="username" class="form-control" placeholder="Username" ng-model="loginCtrl.credentials.username" required minlength="5">
            	</div>
            	<div class="input-group">
            		<div class="input-group-prepend">
            			<span class="input-group-text">
            				<i class="fas fa-key"></i>
            			</span>            			
            		</div>
            		<input type="password" name="password" id="password" class="form-control" placeholder="Password" ng-model="loginCtrl.credentials.password" required minlength="5">
            	</div>
            </div>
            <div class="card-footer clearfix">
                <button type="submit" class="btn btn-success float-right">Login</button>
            </div>
        </div>
    </form>
</div>
