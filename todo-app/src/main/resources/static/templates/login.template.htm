<div class="row height100 d-flex flex-column justify-content-center align-items-center login-box">
    <div class="col-lg-5 col-md-7 col-sm-9 col-xs-12">
        <div class="card">
            <div class="card-header">
                Login
            </div>
            <form ng-submit="controller.login()" name="loginForm">
                <div class="card-body">

                    <div class="form-group">
                        <label for="username">username</label>
                        <input type="text" id="username" name="username" class="form-control" ng-model="controller.credentials.username" placeholder="Username" required minlength="4">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" ng-model="controller.credentials.password" placeholder="Password" required minlength="5">
                    </div>
                    <div class="alert alert-sm alert-danger" role="alert" ng-show="controller.error">
	                    <button type="button" class="close" ng-click="controller.error=false">
							<span aria-hidden="true">&times;</span>
						</button>
  						Invalid Credentials!!
					</div>
                </div>
                <div class="card-footer clearfix">
                     <button type="submit" class="btn btn-success float-right" ng-disabled="loginForm.$invalid">Login</button>
                </div>

            </form>
        </div>
    </div>
</div>
